
<!DOCTYPE html>
<html>
<head>
    <title>Landing Page</title><!--This is the name of the page-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #fff !important;
        }



        
    </style>
        

</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #e3f2fd;"><!--This is the color of the navigation bar-->

        <div class="container-fluid">

            <a class="navbar-brand" href="{% url 'home' %}">Recommender System</a><!--This button will take us to the home page-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mynavbar">

                <ul class="navbar-nav me-auto">
 

                </ul>


            </div>
        </div>

        <!--This states the name of the user-->
        <span  >
            Hello {{request.user}}
        </span>
        <!--This is the logout button-->
        <span>
            <button class="btn btn-outline-info my-2 my-sm-0" type="button"><a href="{% url 'logout'%}">LOGOUT</a></button>
       
            </span>
             

    </nav>

    <!--This is what it will say on the site-->
    <div class="container-fluid mt-3">
        <center>
            <p>
                <h2>Sample upload</h2>
                <h6>Please fill in the form to upload the data, to predict your risk for stroke</h6>

           
            </p>

            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


                <form action="{% url 'contact'%}" method="POST">

                    {% csrf_token %}
            
                 <div class="form-row justify-content-center">
            <div class="col-xs-2">
            
            <div class="form-group row">
              <label for="PID" class="col-5 col-form-label">Patient ID</label> 
              <div class="col-7">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-address-card-o"></i>
                    </div>
                  </div> 
                  <input id="PID" name="PID" placeholder="Enter your ID" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="age" class="col-5 col-form-label">Age</label> 
              <div class="col-7">
                <input id="age" name="age" placeholder="Enter your age in years" type="text" required="required" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="gender" class="col-5 col-form-label">Gender</label> 
              <div class="col-7">
                <select id="gender" name="gender" required="required" class="custom-select">
                  <option value="0">Male</option>
                  <option value="1">Female</option>
                </select>
              </div>
            </div>
             
            <div class="form-group row">
              <label for="mrs" class="col-5 col-form-label">Mrs</label> 
              <div class="col-7">
                <select id="mrs" name="mrs" aria-describedby="mrsHelpBlock" required="required" class="custom-select">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select> 
                <span id="mrsHelpBlock" class="form-text text-muted">Enter your Mrs value</span>
              </div>
            </div>
            <div class="form-group row">
              <label for="systolic" class="col-5 col-form-label">Systolic BP</label> 
              <div class="col-7">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-heart"></i>
                    </div>
                  </div> 
                  <input id="systolic" name="systolic" placeholder="Enter your Systolic blood pressure" type="text" class="form-control" required="required">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="distolic" class="col-5 col-form-label">Distolic BP</label> 
              <div class="col-7">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-heart-o"></i>
                    </div>
                  </div> 
                  <input id="distolic" name="distolic" placeholder="Enter your Distolic blood pressure " type="text" class="form-control" required="required">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="glucose" class="col-5 col-form-label">Glucose</label> 
              <div class="col-7">
                <input id="glucose" name="glucose" placeholder="Enter your glucose level" type="text" class="form-control" required="required">
              </div>
            </div>
             
            <div class="form-group row">
              <label for="smoking" class="col-5 col-form-label">Smoking</label> 
              <div class="col-7">
                <select id="smoking" name="smoking" class="custom-select" required="required" aria-describedby="smokingHelpBlock">
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select> 
                <span id="smokingHelpBlock" class="form-text text-muted">Do you smoke?</span>
              </div>
            </div>
            <div class="form-group row">
              <label for="bmi" class="col-5 col-form-label">BMI</label> 
              <div class="col-7">
                <input id="bmi" name="bmi" placeholder="Enter your BMI" type="text" class="form-control" required="required">
              </div>
            </div>
            <div class="form-group row">
              <label for="cholestrol" class="col-5 col-form-label">Cholestrol</label> 
              <div class="col-7">
                <input id="cholestrol" name="cholestrol" placeholder="Enter your cholestrol level" type="text" class="form-control" required="required">
              </div>
            </div>
            <div class="form-group row">
              <label for="tos" class="col-5 col-form-label">Tos</label> 
              <div class="col-7">
                <input id="tos" name="tos" placeholder="Enter your tos level" type="text" class="form-control" required="required">
              </div>
            </div>
           
 
              <br>
              <div class="form-group row">
                <div class="offset-4 col-8">
                    <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Generate </button>

                    <br></div>
              </div>            



        </div>

          </div>


            {%for message in messages%}
            <p id="messages">{{message}}</p>

            {% endfor %}

           
          
          
       
        </form>



        </center>
       
    </div>
    <br>


   

</body>

</html>
